[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --asyncio-mode=auto
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
markers =
    docker: marks tests as requiring Docker containers to be running (deselect with '-m "not docker"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    service: marks tests as service layer tests
    model: marks tests as model tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
