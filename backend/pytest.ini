[tool:pytest]
# Pytest configuration for Banwee API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    external: Tests that require external services

# Output
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --showlocals

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage
# Note: Coverage settings can also be in .coveragerc or pyproject.toml
# --cov=core
# --cov=routes
# --cov-report=term-missing
# --cov-report=html:htmlcov
# --cov-fail-under=80