[tool:pytest]
# Pytest configuration for chaos testing

# Test discovery
testpaths = tests/chaos tests/integration
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    chaos: Chaos engineering tests
    integration: Integration tests
    slow: Slow running tests
    kafka: Kafka-related tests
    consumer: Consumer tests
    producer: Producer tests
    network: Network failure tests
    corruption: Message corruption tests
    performance: Performance tests

# Async support
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings for chaos tests
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings

# Minimum version
minversion = 7.0

# Test order randomization
# Uncomment to randomize test order
# addopts = --random-order

# Parallel execution for chaos tests
# Uncomment to run tests in parallel
# addopts = -n auto