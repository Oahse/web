services:
  # PostgreSQL Database (Alpine) - Optimized Configuration
  postgres:
    image: postgres:16-alpine
    container_name: banwee_postgres
    environment:
      POSTGRES_USER: banwee
      POSTGRES_PASSWORD: banwee_password
      POSTGRES_DB: banwee_db
      # Performance optimizations
      POSTGRES_INITDB_ARGS: "--data-checksums --encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on
      -c autovacuum=on
      -c autovacuum_max_workers=3
      -c autovacuum_naptime=1min
      -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banwee -d banwee_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network
    restart: unless-stopped

  # Redis (Alpine) - For cart storage and caching
  redis:
    image: redis:7-alpine
    container_name: banwee_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/scripts/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banwee_backend
    ports:
      - "8000:8000"
    env_file:
      - ./.dev.env
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - ARQ_REDIS_URL=redis://redis:6379/0
      - ENABLE_REDIS=true
      - ENABLE_ARQ=true
      - ENABLE_WEBSOCKETS=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ARQ Background Worker
  arq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banwee_arq_worker
    env_file:
      - ./.dev.env
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - ARQ_REDIS_URL=redis://redis:6379/0
      - ENABLE_REDIS=true
      - ENABLE_ARQ=true
    command: python start_arq_worker.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - banwee_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banwee_frontend
    ports:
      - "5173:5173"
    env_file:
      - ./.dev.env
    environment:
      - VITE_ENVIRONMENT=local
      - VITE_API_BASE_URL_DEV=http://localhost:8000
      - VITE_APP_URL_DEV=http://localhost:5173
      - VITE_ENABLE_WEBSOCKETS=false
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/vite.config.js:/app/vite.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      # Exclude node_modules and dist to prevent conflicts
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Docker Volumes for data persistence
volumes:
  postgres_data:
  redis_data:

# Docker Networks for inter-service communication
networks:
  banwee_network:
    driver: bridge
