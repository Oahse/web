version: '3.8'

services:
  # PostgreSQL Database (Alpine)
  # This service sets up the PostgreSQL database.
  # The 'environment' section configures the database name, user, and password for initial setup.
  # 'ports' maps the container's PostgreSQL port to the host machine.
  # 'volumes' ensures data persistence across container restarts.
  # 'healthcheck' verifies the database is ready for connections.
  postgres:
    image: postgres:16-alpine
    container_name: banwee_postgres
    environment:
      POSTGRES_USER: banwee
      POSTGRES_PASSWORD: banwee_password
      POSTGRES_DB: banwee_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banwee"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network

  # Redis (Alpine)
  # This service provides a Redis instance for caching, session management, and as a Celery broker.
  # 'ports' maps the container's Redis port to the host.
  # 'volumes' ensures Redis data persistence.
  # 'healthcheck' verifies Redis is operational.
  redis:
    image: redis:7-alpine
    container_name: banwee_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network

  # Celery Worker (Alpine Python) - for general tasks (e.g., emails, notifications)
  # This service runs Celery workers to process asynchronous tasks.
  # It connects to the PostgreSQL database and Redis.
  # 'environment' variables define the database connection string (POSTGRES_DB_URL) and Redis URL.
  # 'depends_on' ensures postgres and redis are healthy before starting.
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: banwee_celery_worker
    command: celery -A celery_app worker -Q emails,notifications,orders --loglevel=info --pool=solo
    environment:
      - POSTGRES_DB_URL=postgresql+asyncpg://banwee:banwee_password@postgres:5432/banwee_db
      - REDIS_URL=redis://redis:6379/0
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_FROM_EMAIL=${MAILGUN_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - banwee_network
    restart: unless-stopped

  # Celery Worker (Alpine Python) - dedicated for negotiation tasks
  # This service runs a dedicated Celery worker for negotiation tasks.
  # It connects to Redis for task brokering and state storage.
  negotiation_celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.negotiation_celery # Use dedicated Dockerfile for negotiation worker
    container_name: banwee_negotiation_celery_worker
    command: celery -A celery_app worker -Q negotiation --loglevel=info --pool=solo # Only process 'negotiation' queue
    environment:
      - REDIS_URL=redis://redis:6379/0 # Only Redis needed for this worker
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - banwee_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  # This service runs the Celery Beat scheduler, which handles periodic tasks.
  # It also requires database and Redis connections.
  # 'environment' variables define database and Redis connection strings.
  # 'depends_on' ensures postgres and redis are healthy before starting.
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: banwee_celery_beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      - POSTGRES_DB_URL=postgresql+asyncpg://banwee:banwee_password@postgres:5432/banwee_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - banwee_network
    restart: unless-stopped

  # Backend API
  # This service runs the FastAPI backend application.
  # It exposes the API on port 8000 and connects to PostgreSQL and Redis.
  # 'environment' variables configure database, Redis, Mailgun, Stripe, and CORS settings.
  # 'BACKEND_CORS_ORIGINS' is critical for allowing frontend access during development.
  # 'healthcheck' verifies the backend API is responsive.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banwee_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB_URL=postgresql+asyncpg://banwee:banwee_password@postgres:5432/banwee_db
      - REDIS_URL=redis://redis:6379/0
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_FROM_EMAIL=${MAILGUN_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - SECRET_KEY=${SECRET_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - BACKEND_CORS_ORIGINS=http://localhost:5173,http://0.0.0.0:5173,http://127.0.0.1:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  # This service runs the Vite-based React frontend application.
  # It exposes the frontend on port 5173 and connects to the backend API.
  # 'environment' variables configure the API base URL and Stripe public key for frontend use.
  # 'healthcheck' verifies the frontend is accessible.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banwee_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Docker Volumes for data persistence
volumes:
  postgres_data:
  redis_data:

# Docker Networks for inter-service communication
networks:
  banwee_network:
    driver: bridge