services:
  # PostgreSQL Database (Alpine)
  # This service sets up the PostgreSQL database.
  # The 'environment' section configures the database name, user, and password for initial setup.
  # 'ports' maps the container's PostgreSQL port to the host machine.
  # 'volumes' ensures data persistence across container restarts.
  # 'healthcheck' verifies the database is ready for connections.
  postgres:
    image: postgres:16-alpine
    container_name: banwee_postgres
    environment:
      POSTGRES_USER: banwee
      POSTGRES_PASSWORD: banwee_password
      POSTGRES_DB: banwee_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banwee"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network
    restart: unless-stopped

  # Redis (Alpine)
  # This service provides a Redis instance for caching, session management.
  redis:
    image: redis:7-alpine
    container_name: banwee_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network
    restart: unless-stopped

  # Kafka Broker (KRaft mode)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: banwee_kafka
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: LuOvOlIgRyanHYvDTWx6uQ # Generated UUID for consistent cluster identity
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: "sh -c '/etc/confluent/docker/run'"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Give Kafka time to start up
    networks:
      - banwee_network
    restart: unless-stopped

  # Scheduler (replaces Celery Beat)
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: banwee_scheduler
    command: python main.py
    volumes:
      - ./scheduler:/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy # For services like NotificationService if they use Redis
    networks:
      - banwee_network
    restart: unless-stopped

  # Negotiator Kafka Consumer Worker
  negotiator:
    build:
      context: ./negotiator
      dockerfile: Dockerfile
    container_name: banwee_negotiator
    command: python consumer_worker.py
    volumes:
      - ./negotiator:/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy # For services that might use it
      kafka:
        condition: service_healthy
    networks:
      - banwee_network
    restart: unless-stopped

  # Backend API
  # This service runs the FastAPI backend application.
  # It exposes the API on port 8000 and connects to PostgreSQL and Redis.
  # Environment variables are loaded from backend/.env file.
  # 'depends_on' ensures postgres and redis are healthy before starting.
  # 'healthcheck' verifies the backend API is responsive.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banwee_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  # This service runs the Vite-based React frontend application.
  # It exposes the frontend on port 5173 and connects to the backend API.
  # Environment variables are loaded from frontend/.env file.
  # 'healthcheck' verifies the frontend is accessible.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banwee_frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Docker Volumes for data persistence
volumes:
  postgres_data:
  redis_data:
  kafka_data:

# Docker Networks for inter-service communication
networks:
  banwee_network:
    driver: bridge
