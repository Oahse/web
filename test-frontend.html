<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testProductsAPI()">Test Products API</button>
    <button onclick="testCategoriesAPI()">Test Categories API</button>
    <div id="results"></div>

    <script>
        async function testProductsAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing Products API...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/v1/products?page=1&limit=5');
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>Products API Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Products Count: ${data.data?.data?.length || 0}</p>
                    <p>Total: ${data.data?.total || 0}</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function testCategoriesAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing Categories API...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/v1/products/categories');
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>Categories API Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Categories Count: ${data.data?.categories?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
