services:
  # PostgreSQL Database (Alpine) - Optimized Configuration
  # This service sets up the PostgreSQL database with performance optimizations.
  # The 'environment' section configures the database name, user, and password for initial setup.
  # 'ports' maps the container's PostgreSQL port to the host machine.
  # 'volumes' ensures data persistence across container restarts.
  # 'healthcheck' verifies the database is ready for connections.
  postgres:
    image: postgres:16-alpine
    container_name: banwee_postgres
    env_file:
      - ./.prod.env
    environment:
      # Performance optimizations
      POSTGRES_INITDB_ARGS: "--data-checksums --encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on
      -c autovacuum=on
      -c autovacuum_max_workers=3
      -c autovacuum_naptime=1min
      -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banwee -d banwee_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network
    restart: unless-stopped

  # Redis (Alpine) - Optimized for Cart Storage
  # This service provides a Redis instance for caching,
  redis:
    image: redis:7-alpine
    container_name: banwee_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backend/scripts/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banwee_network
    restart: unless-stopped

  # Unified Application (Frontend + Backend + ARQ Worker)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banwee_app
    ports:
      - "80:80"
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - banwee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Docker Volumes for data persistence
volumes:
  postgres_data:
  redis_data:
  kafka_data:

# Docker Networks for inter-service communication
networks:
  banwee_network:
    driver: bridge
